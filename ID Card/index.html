<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Identity Card</title>
</head>
<body>

<h2 id="YourIdentityCard">Your Identity Card</h2>

<div class="IdCard">

    <!-- Full Name -->
    <div class="fullname">
        <label for="FullNameInput">Full Name :</label>
        <input type="text" id="FullNameInput">
    </div>

    <!-- ID Number -->
    <div class="idnumber">
        <label for="IdNumberInput">ID Number :</label>
        <input type="text" id="IdNumberInput">
    </div>

    <!-- Birthday -->
    <div class="birthday">
        <label for="BirthDayInput">Birth Day :</label>
        <input type="date" id="BirthDayInput">
    </div>

    <!-- Place Of Birth -->
    <div class="birthplace">
        <p style="display:inline-block;">Place Of Birth :</p>
        <select id="BirthPlaceSelect" style="display:inline-block;">
            <option value="Gaza">Gaza</option>
            <option value="KhanYonis">KhanYonis</option>
            <option value="Rafah">Rafah</option>
        </select>
    </div>

    <!-- Gender -->
    <div class="gender">
        <p style="display:inline-block;">Gender :</p>
        <select id="GenderSelect" style="display:inline-block;">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button id="Submit">Submit</button>
        <button id="Delete">Delete</button>
    </div>

    <!-- Result Card -->
    <div id="Card">
        <p id="FullNameResult"></p>
        <p id="IdNumberResult"></p>
        <p id="BirthDayResult"></p>
        <p id="BirthPlaceResult"></p>
        <p id="GenderResult"></p>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
